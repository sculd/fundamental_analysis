[pytest]
# Pytest configuration for VS Code test discovery

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: Integration tests that require real data files
    unit: Unit tests that don't require external dependencies
